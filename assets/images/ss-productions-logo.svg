  <!-- Registered trademark -->
  <text x="92" y="22" font-family="Arial" font-size="8" fill="#1a1a1a">R</text>
  <circle cx="94" cy="19" r="5" stroke="#1a1a1a" stroke-width="1" fill="none"/>

  <!-- PRODUCTIONS text -->
  <text x="110" y="58" font-family="Taviraj, Georgia, serif" font-size="20" letter-spacing="8" fill="#1a1a1a">PRODUCTIONS</text>
</svg>

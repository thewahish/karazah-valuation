      <stop offset="0%" style="stop-color:#ee202e"/>
      <stop offset="100%" style="stop-color:#9a1220"/>
    </linearGradient>
  </defs>

  <!-- First S curve -->
  <path d="M 30 20 Q 60 20 60 35 Q 60 50 35 50 Q 10 50 10 65 Q 10 80 40 80"
